<button class="accordion" (click)="toggleAccordion($event)">Jahr 2025/26</button>
<div class="panel">
    <div *ngFor="let aufgabe of aufgaben" class="aufgabe-card">
        <h3 class="titel">{{ aufgabe.titel }}</h3>
        <p class="abgabe">Abgabe: {{ aufgabe.abgabeDatum | date: 'dd.MM.yyyy' }}</p>
        <p class="status">Status: {{ aufgabe.status }}</p>
    </div>
</div>
