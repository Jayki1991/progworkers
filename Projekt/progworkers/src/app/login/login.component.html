<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="input-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        autocomplete="username"
      >
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        autocomplete="current-password">
    </div>
    <div style="text-align:center; padding: 20px;">
      <label class="switch">
      <input type="checkbox" name="isAdmin" [(ngModel)]="isAdmin" />
      <span class="slider"></span>
      </label>
      <span class="status-text">{{ isAdmin ? 'Admin' : 'kein Admin' }}</span>
    </div>
    <p *ngIf="error" class="error-message">{{ error }}</p>
    <button type="submit" class="login-button">Einloggen</button>
  </form>
  <div class="footer">
    &copy; 2025 Mr Cherry
  </div>
</div>
