<div class="login-container">
  <h2>Registrierung</h2>
  <form (ngSubmit)="registrieren()">
    <div class="input-group">
      <label for="vorname">Vorname</label>
      <input
        type="text"
        id="vorname"
        name="vorname"
        [(ngModel)]="vorname"
        required
      >
    </div>
    <div class="input-group">
      <label for="nachname">Nachname</label>
      <input
        type="text"
        id="nachname"
        name="nachname"
        [(ngModel)]="nachname"
        required
      >
    </div>
    <div class="input-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        autocomplete="email"
      >
    </div>
    <div class="input-group">
      <label for="email">Passwort</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        autocomplete="password"
      >
    </div>
    <div class="input-group">
      <label for="email">Passwort bestätigen</label>
      <input
        type="password"
        id="passwordConfirm"
        name="passwordConfirm"
        [(ngModel)]="passwordConfirm"
        required
        autocomplete="password"
      >
    </div>
    <div class="input-group">
      <label for="jahrgang">Jahrgang</label>
      <select
        id="jahrgang"
        name="jahrgang"
        [(ngModel)]="jahrgang"
        required
      >
        <option *ngFor="let jahr of jahrgaenge" [value]="jahr">{{ jahr }}</option>
      </select>
    </div>

    <p *ngIf="error" class="error-message">{{ error }}</p>
    <button type="submit" class="login-button">Registrieren</button>
  </form>
  <button class="login-button" (click)="back()">zurück</button>
  <div class="footer">
    &copy; 2025 Mr Cherry
  </div>
</div>
